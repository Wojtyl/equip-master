<div>
  <div class="p-6 flex flex-col max-h-full gap-4">
    <div class="bg-white p-6 rounded-2xl shadow">
      <h1 class="text-2xl font-semibold">Witaj {{user.name}}</h1>
    </div>
    <div class="flex flex-grow gap-4">
      <app-dashboard-graph class="flex-grow flex-shrink" *ngIf="deliveriesGraphData" [graphDTOs]="deliveriesGraphData"></app-dashboard-graph>
      <div class="h-full">
        <app-dashboard-top-sellers *ngIf="topSuppliers" [topSuppliers]="topSuppliers"></app-dashboard-top-sellers>
      </div>
    </div>
    <app-dashboard-upcoming-deliveries [upcomingDeliveries]="upcomingDeliveries"></app-dashboard-upcoming-deliveries>
  </div>
</div>
