<div class="flex flex-col justify-center items-center">
  <div class="w-full px-16 py-6">
    <div class="flex justify-center items-center w-full mt-8 mb-[4rem] relative">
      <app-svg-icon class="absolute left-0 hover:-translate-y-0.5 transition-all"
                    routerLink="/products"
                    icon="arrow_back_icon"
                    [scale]="0.7"
                    fill="#000" strokeWidth="0"
                    stroke="#000">Back
      </app-svg-icon>
      <div class="flex flex-col justify-center items-center">
        <h1 class="font-bold text-5xl leading-snug">Edytuj produkt</h1>
        <p class="text-gray-500 line-clamp-3">Edytuj istniejący produkt</p>
      </div>
    </div>
    <div class="form-section-container rounded-lg p-[3rem] h-fit flex flex-col justify-center">
      <app-product-form *ngIf="product" [product]="product" (uploadFile)="uploadFile = $event" (productFormData)="productFormData = $event"></app-product-form>
      <div class="flex w-full justify-center items-center">
        <p-button (click)="onSubmit()" [disabled]="!productFormData" class="mt-[4rem] w-[15rem]" label="Wyślij"
                  styleClass="p-button-primary rounded-lg w-full"></p-button>
      </div>
    </div>
  </div>
</div>
