<div class="flex flex-col items-center">
  <app-svg-icon icon="confirm_icon" [scale]="1.3" fill="#04CD54" stroke="#04CD54"
                strokeWidth="0"></app-svg-icon>
  <div class="my-8">
    <h4 class="font-semibold text-center">Link do zresetowania hasło został wysłany na Twój email.</h4>
    <p class="mt-2 text-center">Instrukcje resetowania hasła znajdują się w twojej skrzynce mailowej.</p>
  </div>
  <button class="bg-black login-button rounded-lg text-white h-[3rem] w-full p-2" (click)="goToLogin()">
    <span>Powrót do logowania</span>
  </button>
</div>
