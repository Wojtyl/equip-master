<div class="flex flex-col items-center">
  <app-svg-icon icon="confirm_icon" [scale]="1.3" fill="#04CD54" stroke="#04CD54"
                strokeWidth="0"></app-svg-icon>
  <div class="my-8">
    <h4 class="font-semibold">Reset link has been sent to your email.</h4>
    <p class="mt-2 text-center">Password reset instructions have been sent to provided email.</p>
  </div>
  <button class="bg-black login-button rounded-lg text-white h-[3rem] w-full p-2" (click)="goToLogin()">
    <span>Back to Login</span>
  </button>
</div>
