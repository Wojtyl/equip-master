<div>
  <form action="" [formGroup]="supplierForm" class="p-6 flex flex-col gap-2">
    <div class="flex flex-col gap-[3px]">
      <label htmlFor="username">Nazwa</label>
      <input
        type="text"
        pInputText
        formControlName="name"
        class="p-inputtext-sm"
      />
    </div>
    <div class="flex flex-col gap-[3px]">
      <label htmlFor="username">Numer NIP</label>
      <input
        type="text"
        pInputText
        formControlName="taxIdNum"
        class="p-inputtext-sm"
      />
    </div>
    <div class="flex flex-col gap-[3px]">
      <label htmlFor="username">Opis</label>
      <input
        type="text"
        pInputText
        formControlName="description"
        class="p-inputtext-sm"
      />
    </div>

    <div formGroupName="address">
      <div class="flex flex-col gap-[3px]">
        <label htmlFor="username">Adres</label>
        <input
          type="text"
          pInputText
          formControlName="street"
          class="p-inputtext-sm"
        />
      </div>
      <div class="flex flex-col gap-[3px]">
        <label htmlFor="username">Kod pocztowy</label>
        <input
          type="text"
          pInputText
          formControlName="postalCode"
          class="p-inputtext-sm"
        />
      </div>
      <div class="flex flex-col gap-[3px]">
        <label htmlFor="username">Miasto</label>
        <input
          type="text"
          pInputText
          formControlName="city"
          class="p-inputtext-sm"
        />
      </div>
      <div class="flex flex-col gap-[3px]">
        <label htmlFor="username">Wojew√≥dztwo</label>
        <input
          type="text"
          pInputText
          formControlName="state"
          class="p-inputtext-sm"
        />
      </div>
      <div class="flex flex-col gap-[3px]">
        <label htmlFor="username">Kraj</label>
        <input
          type="text"
          pInputText
          formControlName="country"
          class="p-inputtext-sm"
        />
      </div>
    </div>
    <button (click)="onSubmit()">Submit</button>
  </form>
</div>
